<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="question1">Operating system:
                <span class="tooltip" data-tooltip="This is additional information for question 1.">?</span>
                </label>
                <select id="question1" name="question1">
                    <option value="1">Windows 10 or Windows 11 22H2</option>
                    <option value="2">Windows 11 23H2</option>
                    <option value="3">Windows 11 24H2</option>
                    <option value="4">Windows 11 24H2 + Insider for Business</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">Question 2:</label>
                <select id="question2" name="question2">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <button type="button" onclick="calculateScore()">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
